name: CI - Product Service

on:
  push:
    paths:
      - 'services/product-service/**'
      - '.github/workflows/ci-product-service.yml'
  pull_request:
    paths:
      - 'services/product-service/**'
      - '.github/workflows/ci-product-service.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        working-directory: services/product-service

  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: products_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: services/product-service

      - name: Run migrations
        run: npx prisma migrate deploy
        working-directory: services/product-service
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/products_test

      - name: Run tests
        run: npm test
        working-directory: services/product-service
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/products_test

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/product-service
          push: false
          tags: product-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d --name test-product-service \
            -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
            product-service:test
          sleep 5
          docker logs test-product-service
          docker stop test-product-service
