name: CD - Deploy

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        type: choice
        options:
          - product-service
          - order-service
          - api-gateway
          - frontend
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.event.inputs.service == 'api-gateway' && 'gateway' || (github.event.inputs.service == 'product-service' || github.event.inputs.service == 'order-service') && format('services/{0}', github.event.inputs.service) || github.event.inputs.service }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ github.event.inputs.service == 'api-gateway' && 'gateway/package-lock.json' || (github.event.inputs.service == 'product-service' || github.event.inputs.service == 'order-service') && format('services/{0}/package-lock.json', github.event.inputs.service) || format('{0}/package-lock.json', github.event.inputs.service) }}

      - name: Install dependencies
        run: npm ci

      - name: Setup PostgreSQL (for services with DB)
        if: contains(github.event.inputs.service, 'service')
        uses: ikalnytskyi/action-setup-postgres@v4
        with:
          username: testuser
          password: testpass
          database: test_db

      - name: Generate Prisma Client (for services with DB)
        if: contains(github.event.inputs.service, 'service')
        run: npx prisma generate

      - name: Run migrations (for services with DB)
        if: contains(github.event.inputs.service, 'service')
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_db

      - name: Re-run tests
        run: npm test
        env:
          DATABASE_URL: ${{ contains(github.event.inputs.service, 'service') && 'postgresql://testuser:testpass@localhost:5432/test_db' || '' }}

  version:
    name: Version & Tag
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    defaults:
      run:
        working-directory: ${{ github.event.inputs.service == 'api-gateway' && 'gateway' || (github.event.inputs.service == 'product-service' || github.event.inputs.service == 'order-service') && format('services/{0}', github.event.inputs.service) || github.event.inputs.service }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version | sed 's/v//')
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit version changes
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump ${{ github.event.inputs.service }} to v${{ steps.version.outputs.new_version }}"

      - name: Create tag
        run: |
          git tag "${{ github.event.inputs.service }}-v${{ steps.version.outputs.new_version }}"

      - name: Push changes
        run: |
          git push origin main
          git push origin "${{ github.event.inputs.service }}-v${{ steps.version.outputs.new_version }}"

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.service }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.version.outputs.new_version }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ github.event.inputs.service == 'api-gateway' && './gateway' || (github.event.inputs.service == 'product-service' || github.event.inputs.service == 'order-service') && format('./services/{0}', github.event.inputs.service) || format('./{0}', github.event.inputs.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, docker]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.service }}-v${{ needs.version.outputs.new_version }}
          release_name: ${{ github.event.inputs.service }} v${{ needs.version.outputs.new_version }}
          body: |
            ## Changes

            ${{ needs.version.outputs.changelog }}

            ## Docker Image

            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.service }}:${{ needs.version.outputs.new_version }}
            ```

            Generated with FastShop CI/CD Pipeline
          draft: false
          prerelease: false
