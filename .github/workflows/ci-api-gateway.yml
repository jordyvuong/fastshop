name: CI - API Gateway

on:
  push:
    paths:
      - 'gateway/**'
      - '.github/workflows/ci-api-gateway.yml'
  pull_request:
    paths:
      - 'gateway/**'
      - '.github/workflows/ci-api-gateway.yml'

defaults:
  run:
    working-directory: gateway

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./gateway
          load: true
          tags: api-gateway:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d --name test-api-gateway \
            -e PRODUCT_SERVICE_URL="http://localhost:3001" \
            -e ORDER_SERVICE_URL="http://localhost:3002" \
            api-gateway:test
          sleep 5
          docker logs test-api-gateway
          docker stop test-api-gateway
