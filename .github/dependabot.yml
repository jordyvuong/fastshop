version: 2
updates:
  # Product Service - npm dependencies
  - package-ecosystem: "npm"
    directory: "/services/product-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Order Service - npm dependencies
  - package-ecosystem: "npm"
    directory: "/services/order-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # API Gateway - npm dependencies
  - package-ecosystem: "npm"
    directory: "/gateway"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Frontend - npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
